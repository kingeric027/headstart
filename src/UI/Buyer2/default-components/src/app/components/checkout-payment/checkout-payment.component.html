<div class="row">
  <div class="col-lg-8">
    <form novalidate
          [formGroup]="form">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text"
                   for="paymentMethodSelectId">Payment Method:</label>
          </div>
          <select class="custom-select"
                  id="paymentMethodSelectId"
                  formControlName="selectedPaymentMethod"
                  (change)="selectPaymentMethod(null)">
            <option *ngFor="let method of availablePaymentMethods"
                    [ngValue]="method">
              {{ method | paymentMethodDisplay }}
            </option>
          </select>
        </div>
      </div>
    </form>
  </div>
</div>
<ocm-payment-purchase-order *ngIf="selectedPaymentMethod === 'PurchaseOrder'"
                            [context]="context"
                            [payment]="existingPayment"
                            (continue)="onContinueClicked()">
</ocm-payment-purchase-order>
<ocm-payment-spending-account *ngIf="selectedPaymentMethod === 'SpendingAccount'"
                              [context]="context" 
                              [payment]="existingPayment"
                              (continue)="onContinueClicked()">></ocm-payment-spending-account>
