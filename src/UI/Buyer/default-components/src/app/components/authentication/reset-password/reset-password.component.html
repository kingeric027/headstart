<div class="logged-out-page">
  <div class="text-center mt-3">
    <h1 class="display-4">{{appName}}</h1>
  </div>
  <div class="mx-auto "
       style="max-width:350px;">
    <h3 translate
        class="text-center text-muted mb-3">AUTHENTICATION.RESET_PASSWORD.NEW_PASSWORD</h3>
    <form (ngSubmit)="onSubmit()"
          [formGroup]="form"
          name="NewPassword"
          autocomplete="off"
          novalidate>
      <div class="form-group">
        <label translate
               for="psswrd"
               class="sr-only">COMMON.PASSWORD</label>
        <input formControlName="password"
               id="psswrd"
               type="password"
               class="form-control"
               placeholder="Password"
               autocapitalize="off"
               autofocus
               showErrors />
      </div>
      <div class="form-group">
        <label translate
               for="confirm"
               class="sr-only">COMMON.CONFIRM_PASSWORD</label>
        <input formControlName="passwordConfirm"
               id="confirm"
               type="password"
               class="form-control"
               placeholder="Confirm Password"
               autocapitalize="off"
               autofocus
               showErrors />
      </div>
      <button translate
              id="submitBtn"
              type="submit"
              class="btn btn-primary btn-block">AUTHENTICATION.RESET_PASSWORD.SET_PASSWORD</button>
    </form>
  </div>
</div>
