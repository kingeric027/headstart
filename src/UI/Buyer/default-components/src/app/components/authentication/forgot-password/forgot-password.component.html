<div class="logged-out-page">
  <div class="text-center mt-3">
    <h1 class="display-4">{{ appName }}</h1>
  </div>
  <div class="mx-auto "
       style="max-width:350px;">
    <h3 class="text-center text-muted mb-3"
        translate>AUTHENTICATION.FORGOT_PASSWORD.HEADER</h3>
    <form (ngSubmit)="onSubmit()"
          [formGroup]="form"
          name="ResetEmail"
          autocomplete="off"
          novalidate>
      <div class="form-group">
        <label for="email"
               class="sr-only"
               translate>COMMON.EMAIL</label>
        <input formControlName="email"
               id="email"
               type="text"
               class="form-control"
               placeholder="Email"
               autocapitalize="off"
               autofocus />
      </div>
      <button id="submitBtn"
              type="submit"
              class="btn btn-lg btn-primary btn-block"
              translate>AUTHENTICATION.FORGOT_PASSWORD.SEND_EMAIL</button>
    </form>
    <button type="button"
            class="btn btn-link btn-block"
            routerLink="/login"
            translate>AUTHENTICATION.FORGOT_PASSWORD.LOGIN</button>
  </div>
</div>
