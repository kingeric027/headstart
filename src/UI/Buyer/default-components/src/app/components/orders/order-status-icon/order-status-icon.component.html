<fa-icon [ngClass]="{
  'text-success': status === 'Complete',
  'text-warning': status === 'AwaitingApproval',
  'text-warning': status === 'ChangesRequested',
  'text-info': status === 'Open',
  'text-danger': status === 'Declined' || status === 'Canceled' 
}"
         [icon]="statusIconMapping[status]"></fa-icon>
