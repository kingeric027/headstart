<form *ngIf="myBuyerLocations"
      (ngSubmit)="onSubmit()"
      novalidate
      [formGroup]="quoteRequestForm"
      name="QuoteRequestForm">
  <div [formGroup]="quoteRequestForm">
    <div class="form-group">
      <label for="FirstName"
             translate>PRODUCTS.QUOTE_REQ.FIRST</label>
      <input type="text"
             formControlName="FirstName"
             class="form-control"
             id="FirstName"
             placeholder="First Name"
             autofocus="true"
             autocomplete="off"
             showErrors />
    </div>
    <div class="form-group">
      <label for="LastName"
             translate>PRODUCTS.QUOTE_REQ.LAST</label>
      <input type="text"
             formControlName="LastName"
             class="form-control"
             id="LastName"
             placeholder="Last Name"
             autocomplete="off"
             showErrors />
    </div>
     <div *ngIf="myBuyerLocations.length > 0"
           class="form-group">
       <label for="BuyerLocation"
              translate>For Location</label>
       <select id="BuyerLocation"
               class="form-control"
               formControlName="BuyerLocation">
          <option *ngFor="let location of myBuyerLocations"
                  [ngValue]="location?.AddressName || ''">
              {{ location?.AddressName }}
          </option>
       </select>
   </div> 
    <div class="form-group">
      <label for="Phone"
             translate>PRODUCTS.QUOTE_REQ.PHONE</label>
      <input type="text"
             formControlName="Phone"
             class="form-control"
             id="Phone"
             placeholder="Phone Number"
             autocomplete="off"
             showErrors />
    </div>
    <div class="form-group">
      <label for="Email"
             translate>PRODUCTS.QUOTE_REQ.EMAIL</label>
      <input type="text"
             formControlName="Email"
             class="form-control"
             id="Email"
             placeholder="Email"
             autocomplete="off"
             showErrors />
    </div>
    <div class="form-group">
      <label for="Comments"
             translate>PRODUCTS.QUOTE_REQ.COMMENTS</label>
      <input type="text"
             formControlName="Comments"
             class="form-control"
             id="Comments"
             placeholder="Comments"
             autocomplete="off"
             showErrors />
    </div>
  </div>
  <div class="d-flex justify-content-space-between align-items-center">
    <button type="submit"
            class="btn btn-primary btn-sm mr-2"
            translate>PRODUCTS.QUOTE_REQ.SUBMIT</button>
    <button type="button"
            class="btn btn-link text-danger"
            (click)="dismissForm()"
            translate>PRODUCTS.QUOTE_REQ.CANCEL</button>
  </div>
</form>
