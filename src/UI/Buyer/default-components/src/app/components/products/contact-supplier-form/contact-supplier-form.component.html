<form *ngIf="myBuyerLocations"
      (ngSubmit)="onSubmit()"
      novalidate
      [formGroup]="contactSupplierForm"
      name="ContactSupplierForm">
  <div [formGroup]="contactSupplierForm">
    <h6 translate>PRODUCTS.CONTACT_SUPPLIER.PLEASE_VERIFY</h6>
    <div class="form-group mt-3">
      <label for="FirstName"
             translate>PRODUCTS.CONTACT_SUPPLIER.FIRST</label>
      <input type="text"
             formControlName="FirstName"
             class="form-control"
             id="FirstName"
             placeholder="{{'PRODUCTS.CONTACT_SUPPLIER.FIRST' | translate}}"
             autofocus="true"
             autocomplete="off"
             showErrors />
    </div>
    <div class="form-group">
      <label for="LastName"
             translate>PRODUCTS.CONTACT_SUPPLIER.LAST</label>
      <input type="text"
             formControlName="LastName"
             class="form-control"
             id="LastName"
             placeholder="{{'PRODUCTS.CONTACT_SUPPLIER.LAST' | translate}}"
             autocomplete="off"
             showErrors />
    </div>
    <div class="form-group">
      <label for="BuyerLocation"
             translate>PRODUCTS.CONTACT_SUPPLIER.FOR_LOCATION</label>
      <select id="BuyerLocation"
              class="custom-select"
              formControlName="BuyerLocation">
        <option *ngFor="let location of myBuyerLocations"
                [ngValue]="location?.AddressName || ''">
          {{ location?.AddressName }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="Email"
             translate>PRODUCTS.CONTACT_SUPPLIER.EMAIL</label>
      <input type="text"
             formControlName="Email"
             class="form-control"
             id="Email"
             placeholder="{{'PRODUCTS.CONTACT_SUPPLIER.EMAIL' | translate}}"
             autocomplete="off"
             showErrors />
    </div>
    <div class="form-group">
      <label for="Phone"
             translate>PRODUCTS.CONTACT_SUPPLIER.PHONE</label>
      <input type="text"
             formControlName="Phone"
             class="form-control"
             id="Phone"
             placeholder="{{'PRODUCTS.CONTACT_SUPPLIER.PHONE' | translate}}"
             autocomplete="off"
             showErrors />
    </div>
    <div class="form-group">
      <form novalidate
            [formGroup]="contactSupplierForm">
        <label for="Comments"
               translate>PRODUCTS.CONTACT_SUPPLIER.COMMENTS</label>
        <textarea type="text"
                  formControlName="Comments"
                  class="form-control"
                  id="Comments"
                  placeholder="{{'PRODUCTS.CONTACT_SUPPLIER.COMMENTS' | translate}}"
                  autocomplete="off"
                  maxlength="2000"
                  rows="6"
                  showErrors>
        </textarea>
      </form>
    </div>
  </div>
  <div class="d-flex justify-content-space-between align-items-center">
    <button type="submit"
            class="btn btn-primary btn-sm mr-2"
            translate>PRODUCTS.CONTACT_SUPPLIER.SUBMIT</button>
    <button type="button"
            class="btn btn-link text-danger"
            (click)="dismissForm()"
            translate>PRODUCTS.CONTACT_SUPPLIER.CANCEL</button>
  </div>
</form>
