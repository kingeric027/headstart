<table class="table table-sm">
  <thead>
    <tr>
      <th translate>PRODUCTS.GRID.QUANTITY</th>
      <th translate>PRODUCTS.GRID.OPTIONS</th>
      <th translate>PRODUCTS.GRID.UNIT_PRICE</th>
      <th translate>PRODUCTS.GRID.TOTAL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let spec of specOptions; let i = index">
      <td>
        <ocm-quantity-input class="w-50"
                            id="quantity"
                            [existingQty]="null"
                            [product]="_product"
                            [gridDisplay]="true"
                            (qtyChange)="changeQuantity(specOptions[i], $event.detail)">
        </ocm-quantity-input>
      </td>
      <td><label for="{{ spec }}">{{spec}}</label></td>
      <td *ngFor="let priceBreak of _product.PriceSchedule.PriceBreaks">{{priceBreak.Price | currency}}</td>
      <td>{{lineTotals[i] | currency}}</td>
    </tr>
  </tbody>
</table>
<button class="btn btn-block btn-primary mb-3"
        type="submit"
        (click)="addToCart()"
        translate>
  PRODUCTS.DETAILS.ADD_TO_CART
</button>
