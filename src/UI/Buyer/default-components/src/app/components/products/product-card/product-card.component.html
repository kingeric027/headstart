<div class="card mb-5 w-100 border-hover cursor-pointer">
  <div class="ribbon ribbon-top-right bg-light">
    <ocm-toggle-favorite title="Favorite"
                         (click)="$event.stopPropagation()"
                         [favorite]="_isFavorite"
                         (favoriteChanged)="setIsFavorite($event.detail)"></ocm-toggle-favorite>
  </div>
  <div (click)="toDetails()">
    <img class="card-img-top img-fluid flex-shrink-0"
         [src]="getImageUrl()"
         alt="{{ _product.ID }}" />
    <div class="card-body d-flex flex-column justify-content-between bg-light">
      <h5 class="card-title"
          title="{{ _product.Name }}">{{_product.Name}}
      </h5>
      <small class="card-text text-muted"
             [innerHtml]="_product.ID">
        {{ _product.ID }}
      </small>
      <p class="card-text">{{_product?.xp?.Facets?.supplier[0]}}</p>
      <div class="d-flex flex-wrap justify-content-between align-items-center">
        <p class="card-text mb-0"
           *ngIf="_product.PriceSchedule?.PriceBreaks">
          {{ (_product?.PriceSchedule?.PriceBreaks)[0]?.Price || 0 | currency }}
        </p>
        <small class="card-text text-muted">{{ _product | UofM }}</small>
        <label for="quantity"
               class="sr-only">Quantity</label>
      </div>
    </div>
  </div>
  <div class="card-footer"
       *ngIf="showAddToCart()">
    <ocm-quantity-input class="w-50"
                        id="quantity"
                        [existingQty]="null"
                        [product]="_product"
                        (qtyChange)="setQuantity($event.detail)">
    </ocm-quantity-input>
    <button (click)="$event.stopPropagation()"
            class="btn btn-primary btn-block small mt-2"
            type="submit"
            (click)="addToCart()">
      Add <span class="d-md-none d-lg-inline"> to Cart</span>
    </button>
  </div>
</div>
