<div class="card mb-5 w-100 border-hover cursor-pointer"
     (click)="toDetails()">
  <div class="ribbon ribbon-top-right bg-light">
    <ocm-toggle-favorite title="Favorite"
                         (click)="$event.stopPropagation()"
                         [favorite]="_isFavorite"
                         (favoriteChanged)="setIsFavorite($event.detail)"></ocm-toggle-favorite>
  </div>
  <img class="card-img-top img-fluid flex-shrink-0"
       [src]="getImageUrl()"
       alt="{{ _product.ID }}" />
  <div class="card-body d-flex flex-column justify-content-between bg-light">
    <h5 class="card-title"
        title="{{ _product.Name }}">{{ _product.Name }}</h5>
    <p class="card-text text-muted"
       [innerHtml]="_product.ID">
      {{ _product.ID }}
    </p>
    <p class="card-text">{{_product.xp.Facets.manufacturer[0]}}</p>
    <div class="d-flex flex-wrap justify-content-between align-items-center">
      <p class="card-text mb-0"
         *ngIf="_product.PriceSchedule?.PriceBreaks">From
        {{ (_product?.PriceSchedule?.PriceBreaks)[0]?.Price || 0 | currency }}
      </p>
      <label for="quantity"
             class="sr-only">Quantity</label>
      <ocm-quantity-input *ngIf="!isViewOnlyProduct && !hasSpecs"
                          class="w-50"
                          id="quantity"
                          [existingQty]="null"
                          [product]="_product"
                          (qtyChange)="setQuantity($event.detail)">
      </ocm-quantity-input>
    </div>
  </div>
  <div class="card-footer"
       *ngIf="!isViewOnlyProduct && !hasSpecs">
    <button (click)="$event.stopPropagation()"
            class="btn btn-primary btn-block small"
            type="submit"
            (click)="addToCart()">
      Add <span class="d-md-none d-lg-inline"> to Cart</span>
    </button>
  </div>
</div>
