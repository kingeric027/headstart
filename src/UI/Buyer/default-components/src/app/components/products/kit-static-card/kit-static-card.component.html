<div class="card kit-card" *ngIf="_productKitDetails">
  <div class="card-body">
    <div class="row align-items-center">
      <div class="d-block col-md">
        <img
          style="height: 60px"
          class="img-thumbnail"
          [src]="imageUrl"
          alt="{{ 'Image for ' + _productKitDetails.Product.Name }}"
        />
      </div>
      <h6 class="mb-0 col-md">
        {{ _productKitDetails.Product | kitproductNameWithSpecs: _productKitDetails.Specs }}
      </h6>
      <div class="col-md">
        <ocm-quantity-input
          class="col-md"
          *ngIf="_productKitDetails.MinQty !== _productKitDetails.MaxQty"
          [gridDisplay]="true"
          style="min-width: 35px;"
          [product]="_productKitDetails.Product"
          [priceSchedule]="_productKitDetails.Product.PriceSchedule"
          (qtyChange)="qtyChange($event.detail)"
        ></ocm-quantity-input>
        <small class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</small>
      </div>
      <p class="mb-0 col-md" style="text-align: right;">
        {{ price | currency: userCurrency }}
      </p>
    </div>
  </div>
</div>
