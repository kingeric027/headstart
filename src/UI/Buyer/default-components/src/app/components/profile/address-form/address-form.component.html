<form (ngSubmit)="onSubmit()"
      novalidate
      [formGroup]="addressForm"
      name="RegisterForm">
  <div class="row">
    <div [hidden]="true"
         class="col-md-6 form-group">
      <label class="sr-only"
             for="ID">ID</label>
      <input type="text"
             formControlName="ID"
             class="form-control"
             id="ID"
             placeholder="ID" />
    </div>
    <div class="col-md-6 form-group">
      <label class="sr-only"
             for="FirstName">First Name</label>
      <input type="text"
             formControlName="FirstName"
             class="form-control"
             id="FirstName"
             placeholder="First Name"
             autofocus="true"
             autocomplete="off"
             showErrors />
    </div>
    <div class="col-md-6 form-group">
      <label class="sr-only"
             for="LastName">Last Name</label>
      <input type="text"
             formControlName="LastName"
             class="form-control"
             id="LastName"
             placeholder="Last Name"
             autocomplete="off"
             showErrors />
    </div>
  </div>
  <div class="form-group">
    <label class="sr-only"
           for="Street1">Address 1</label>
    <input type="text"
           formControlName="Street1"
           class="form-control"
           id="Street1"
           placeholder="Address 1"
           autocomplete="off"
           showErrors />
  </div>
  <div class="form-group">
    <label class="sr-only"
           for="Street2">Address 2</label>
    <input type="text"
           formControlName="Street2"
           class="form-control"
           id="Street2"
           placeholder="Address 2"
           autocomplete="off"
           showErrors />
  </div>
  <div class="row">
    <div class="col-md-5 form-group">
      <label class="sr-only"
             for="City">City</label>
      <input type="text"
             formControlName="City"
             class="form-control"
             id="City"
             placeholder="City"
             autocomplete="off"
             showErrors />
    </div>
    <div class="col-md-3 form-group">
      <label class="sr-only"
             for="State">State</label>
      <select *ngIf="stateOptions.length !== 0"
              formControlName="State"
              class="form-control"
              id="State"
              showErrors>
        <option [ngValue]="null"
                disabled>State</option>
        <option *ngFor="let State of stateOptions"
                [value]="State">{{ State }}</option>
      </select>
      <input *ngIf="stateOptions.length === 0"
             type="text"
             formControlName="State"
             class="form-control"
             id="State"
             autocomplete="off"
             showErrors />
    </div>
    <div class="col-md-4 form-group">
      <label class="sr-only"
             for="zipCode">Zip</label>
      <input type="text"
             formControlName="Zip"
             class="form-control"
             id="zipCode"
             placeholder="Zip"
             autocomplete="off"
             showErrors />
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 form-group">
      <label class="sr-only"
             for="country">Country</label>
      <select formControlName="Country"
              class="form-control"
              id="Country"
              showErrors
              (change)="onCountryChange($event)">
        <option [ngValue]="null"
                disabled>Country</option>
        <option *ngFor="let country of countryOptions"
                [value]="country.abbreviation">{{ country.label }}</option>
      </select>
    </div>
    <div class="col-md-6 form-group">
      <label class="sr-only"
             for="Phone">Phone Number</label>
      <input type="text"
             formControlName="Phone"
             class="form-control"
             id="Phone"
             placeholder="Phone Number"
             autocomplete="off"
             showErrors />
    </div>
  </div>
  <div class="d-flex justify-content-start align-items-center">
    <button type="submit"
            class="btn btn-primary btn-sm mr-2">{{ btnText }}</button>
    <button type="button"
            class="btn btn-link text-danger"
            (click)="dismissForm()">Cancel</button>
  </div>
</form>
