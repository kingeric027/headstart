<div [ngClass]="{'bg-light': highlight}">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <span *ngIf="address.CompanyName">{{address.CompanyName}}</span>
      <p class="mb-0 text-capitalize font-weight-bold">{{address.Street1}}<span *ngIf="address.Street2">, {{address.Street2}}</span></p>
      <p class="mb-0 text-capitalize font-weight-bold">{{address.City}}, {{address.State}} {{address.Zip}}</p>
      <small class="mb-0">{{getFullName(address)}}<span *ngIf="address.Phone"> | {{address.Phone}}</span></small>
    </div>
    <!-- When creating an instance of this component, you may use transclusion to add action-buttons here -->
    <slot></slot>
  </div>
</div>
