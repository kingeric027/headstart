<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for="signed">Signed Date</label>
        <div class="input-group">
          <input
            formControlName="SignedDate"
            class="form-control border-right-0"
            placeholder="mm-dd-yyyy"
            ngbDatepicker
            #signed="ngbDatepicker"
            id="signed"
            showErrors
          />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="signed.toggle()" type="button">
              <fa-icon [icon]="faCalendar" id="calendar-addon-from"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for="expired">Expiration Date</label>
        <div class="input-group">
          <input
            formControlName="ExpirationDate"
            class="form-control border-right-0"
            placeholder="mm-dd-yyyy"
            ngbDatepicker
            minDate="today"
            #expired="ngbDatepicker"
            showErrors
            id="expired"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="expired.toggle()" type="button">
              <fa-icon [icon]="faCalendar" id="calendar-addon-to"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for="expired">PDF File</label>
        <div class="input-group">
          <input
            formControlName="pdf"
            type="file"
            class="form-control border-right-0"
            accept=".pdf"
            (change)="onFileChange($event)"
            showErrors
          />
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end align-items-center">
    <button type="submit" class="btn btn-primary btn-sm mr-2">Save</button>
    <button type="button" class="btn btn-link text-danger" (click)="onDismiss()">Cancel</button>
  </div>
</form>
