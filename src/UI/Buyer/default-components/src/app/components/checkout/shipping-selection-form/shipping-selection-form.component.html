<form [formGroup]="form" class="p-3">
    <select class="custom-select" formControlName="rateID" (change)="onFormChanges()">
      <option [ngValue]="null" disabled>Choose a shipping option...</option>
      <option [ngValue]="rate.Id" *ngFor="let rate of options?.Rates">
          {{ rate.Carrier }} {{ rate.Service }} ({{ rate.TotalCost | currency }})
      </option>
    </select>
  </form>
