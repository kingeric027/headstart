<form [formGroup]="form" class="p-3">
  <select class="custom-select" formControlName="ShipmentMethodID" (change)="onFormChanges()">
    <option [ngValue]="null" disabled>Choose a shipping option...</option>
    <option *ngFor="let shipmentMethod of _shipmentEstimate?.ShipmentMethods" [ngValue]="shipmentMethod.ID">
      {{ shipmentMethod.Name }} {{ shipmentMethod.Cost | currency }}
    </option>
  </select>
</form>
