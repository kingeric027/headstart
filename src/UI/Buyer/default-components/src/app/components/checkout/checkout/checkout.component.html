<div class="mb-3 bg-quaternary">
  <div class="container py-3">
    <h1 class="display-4 m-0 headline-text text-center">
      Checkout
    </h1>
  </div>
</div>
<div class="container">
  <div *ngIf="order">
    <div class="row flex-lg-row-reverse"
         *ngIf="order.LineItemCount">
      <div class="col-lg-3">
        <ocm-order-summary [order]="order" [checkoutPanel]="currentPanel"></ocm-order-summary>
      </div>
      <div class="col-lg-9">
        <ngb-accordion [closeOthers]="true"
                       (panelChange)="beforeChange($event)"
                       #acc="ngbAccordion"
                       [activeIds]="currentPanel">
          <ngb-panel *ngIf="isAnon"
                     id="login">
            <ng-template ngbPanelTitle>
              <a class="link-text"> Login </a>
              <fa-icon class="float-right text-success"
                       *ngIf="getValidation('login')"
                       [icon]="faCheck"></fa-icon>
            </ng-template>
            <ng-template ngbPanelContent>
              <div class="row">
                <div class="col-4">
                  <button class="btn btn-block btn-primary"
                          routerLink="/login">Login</button>
                </div>
                <div class="col-4">
                  <button class="btn btn-block btn-primary"
                          routerLink="/register">Create Account</button>
                </div>
                <div class="col-4">
                  <button class="btn btn-block btn-primary"
                          (click)="toSection('shippingAddress')">Checkout as Guest</button>
                </div>
              </div>
            </ng-template>
          </ngb-panel>
          <ngb-panel id="shippingAddress">
            <ng-template ngbPanelTitle>
              <a class="link-text"> Shipping Address </a>
              <fa-icon class="float-right text-success"
                       *ngIf="getValidation('shippingAddress')"
                       [icon]="faCheck"></fa-icon>
            </ng-template>
            <ng-template ngbPanelContent>
              <ocm-checkout-address [addressType]="'Shipping'"
                                    (continue)="toSection('shippingSelection')"></ocm-checkout-address>
            </ng-template>
          </ngb-panel>
          <ngb-panel id="shippingSelection">
            <ng-template ngbPanelTitle>
              <a class="link-text"> Shipping Selection </a>
              <fa-icon class="float-right text-success"
                       *ngIf="getValidation('shippingSelection')"
                       [icon]="faCheck"></fa-icon>
            </ng-template>
            <ng-template ngbPanelContent>
              <ocm-checkout-shipping (continue)="toSection('billingAddress')"></ocm-checkout-shipping>
            </ng-template>
          </ngb-panel>
          <ngb-panel id="billingAddress">
            <ng-template ngbPanelTitle>
              <a class="link-text"> Billing Address </a>
              <fa-icon class="float-right text-success"
                       *ngIf="getValidation('billingAddress')"
                       [icon]="faCheck"></fa-icon>
            </ng-template>
            <ng-template ngbPanelContent>
              <ocm-checkout-address [addressType]="'Billing'"
                                    (continue)="toSection('payment')"></ocm-checkout-address>
            </ng-template>
          </ngb-panel>
          <ngb-panel id="payment">
            <ng-template ngbPanelTitle>
              <a class="link-text"> Payment </a>
              <fa-icon class="float-right text-success"
                       *ngIf="getValidation('payment')"
                       [icon]="faCheck"></fa-icon>
            </ng-template>
            <ng-template ngbPanelContent>
              <ocm-checkout-payment (continue)="toSection('confirm')"></ocm-checkout-payment>
            </ng-template>
          </ngb-panel>
          <ngb-panel id="confirm">
            <ng-template ngbPanelTitle>
              <a class="link-text"> Confirm </a>
            </ng-template>
            <ng-template ngbPanelContent>
              <ocm-checkout-confirm></ocm-checkout-confirm>
            </ng-template>
          </ngb-panel>
        </ngb-accordion>
      </div>
    </div>
  </div>
</div>
