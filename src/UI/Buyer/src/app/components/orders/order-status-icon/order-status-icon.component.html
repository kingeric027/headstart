<fa-icon
  [ngClass]="{
    'text-success':
      status === 'Shipped' || status === 'Completed' || status === 'Complete',
    'text-warning':
      status === 'AwaitingApproval' ||
      status === 'Processing' ||
      status === 'Backordered' ||
      status === 'Pending' ||
      status === 'ReturnRequested' ||
      status === 'CancelRequested' ||
      status === 'PartiallyShipped',
    'text-info':
      status === 'Open' || status === 'NoClaim' || status === 'Submitted',
    'text-danger':
      status === 'Declined' || status === 'Canceled' || status === 'Returned'
  }"
  [icon]="statusIconMapping[status]"
></fa-icon>
