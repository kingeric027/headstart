<div class="accepted-cards mb-2">
  <fa-icon [icon]="faCcVisa"
           size="2x"></fa-icon>
  <fa-icon [icon]="faCcMastercard"
           size="2x"></fa-icon>
  <fa-icon [icon]="faCcDiscover"
           size="2x"></fa-icon>
</div>
<form (ngSubmit)="onSubmit()"
      novalidate
      [formGroup]="cardForm"
      name="CardForm"
      class="add-card-form">
  <div class="form-group">
    <label class="sr-only"
           for="cardNumber">Card Number</label>
    <input type="text"
           formControlName="CardNumber"
           class="form-control"
           style="max-width:190px;"
           id="cardNumber"
           placeholder="Card Number"
           autofocus="true"
           autocomplete="off"
           showErrors />
  </div>
  <div class="form-group">
    <label class="sr-only"
           for="name">Name on Card</label>
    <input type="text"
           formControlName="CardholderName"
           class="form-control"
           id="name"
           style="max-width:190px;"
           placeholder="Name on Card"
           autocomplete="off"
           showErrors />
  </div>
  <div class="form-group mr-2">
    <label class="sr-only"
           for="month">Expiration Month</label>
    <select formControlName="expMonth"
            class="form-control"
            style="max-width:65px;"
            id="state"
            showErrors>
      <option *ngFor="let month of monthOptions"
              [value]="month">{{ month }}</option>
    </select>
  </div>
  <div class="form-group">
    <label class="sr-only"
           for="year">Expiration Year</label>
    <select formControlName="expYear"
            class="form-control"
            style="max-width:85px;"
            id="state"
            showErrors>
      <option *ngFor="let year of yearOptions"
              [value]="year.slice(-2)">{{ year }}</option>
    </select>
  </div>
  <div class="form-group">
    <label class="sr-only"
           for="ccv">CCV</label>
    <input type="text"
           formControlName="CardCode"
           class="form-control"
           id="ccv"
           style="max-width:60px;"
           placeholder="CCV"
           autocomplete="off"
           showErrors />
  </div>
  <button type="submit"
          class="btn btn-primary float-right"
          [disabled]="!cardForm.valid">
    <fa-icon [icon]="faPlus"></fa-icon> Add
  </button>
</form>
