<ocm-home-page [featuredProducts]="featuredProducts.Items"
               [favoriteProductIDs]="favoriteProductIDs"
               [quantityLimits]="quantityLimits"

               (navigateToProductDetails)="toProductDetails($event.detail.productID)"></ocm-home-page>
