<ocm-shopping-cart [order]="order"
                   [lineItems]="lineItems"
                   [quantityLimits]="quantityLimits"
                   (emptyCart)="emptyCart()"
                   (deleteLineItem)="deleteLineItem($event.lineItemID)"
                   (updateQuantity)="updateQuantity($event.lineItemID, $event.quantity)"></ocm-shopping-cart>
