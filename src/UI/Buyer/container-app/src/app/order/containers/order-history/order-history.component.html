<h1 class="page-heading border-bottom pb-3">{{ approvalVersion ? 'Orders To Appprove' : 'My Orders' }}</h1>
<ocm-search placeholderText="Search Orders"
            (searched)="filterBySearch($event.detail)"></ocm-search>
<div class="row mt-3">
  <div class="col-md-2 col-sm-6"
       *ngIf="!approvalVersion">
    <div>Favorites</div>
    <div class="mt-3 ml-3">
      <ocm-toggle-favorite [favorite]="hasFavoriteOrdersFilter"
                           (favoriteChanged)="filterByFavorite($event.detail)">
      </ocm-toggle-favorite>
    </div>
  </div>
  <div class="col-md-2 col-sm-6"
       *ngIf="!approvalVersion">
    <ocm-order-status-filter (selectedStatus)="filterByStatus($event.detail)"></ocm-order-status-filter>
  </div>
  <div class="col">
    <ocm-order-date-filter (selectedDate)="filterByDate($event.detail)"></ocm-order-date-filter>
  </div>
</div>
<ocm-order-list *ngIf="orders$ | async; let orders"
                [context]="context"
                [orders]="orders"
                [columns]="columns"
                [sortBy]="sortBy"
                (updatedSort)="sortOrders($event.detail)"
                (changedPage)="changePage($event.detail)">
</ocm-order-list>
