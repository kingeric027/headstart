<h5 class="mt-4"
    translate>
    ADMIN.PRODUCT_EDIT.VARIABLE_PRINT_CONFIGURATION
</h5>
<ng-container>
    <div class="card shadow-sm p-4 my-3">
        <div class="row">
            <div class="col-md-5">
                <div *ngIf="showChiliDocuments">
                    <label>Select Chili Template</label>
                    <select class="form-control"
                            (change)="getDocumentSpecs($event)">
                        <option selected
                                disabled
                                [ngValue]="null">
                            Select
                        </option>
                        <option *ngFor="let document of chiliDocuments"
                                [value]="document.id">
                            {{document.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-7">
                <div class="spec-list" *ngIf="showChiliSpecs">
                    <label>Specs</label>
                    <div class="row card shadow-sm" *ngFor="let spec of chiliSpecs">
                        <div class="col-md-6">
                            <h6>{{spec.name}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
