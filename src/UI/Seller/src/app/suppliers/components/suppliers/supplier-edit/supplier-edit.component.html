<div class="resource-edit">
  <form [formGroup]="resourceForm">
    <div class="form-group">
      <div class="form-group">
        <label for="Name">Name</label>
        <input type="text"
               class="form-control"
               id="Name"
               showErrors
               aria-describedby="Name"
               maxlength="100"
               [resourceForm]="resourceForm"
               formControlName="Name"
               (input)="updateResourceFromEvent($event, 'Name')"
               placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="Logo URL">Logo URL</label>
        <input type="text"
               class="form-control"
               id="Logo URL"
               showErrors
               [resourceForm]="resourceForm"
               aria-describedby="Logo URL"
               formControlName="LogoUrl"
               (input)="updateResourceFromEvent($event, 'xp.LogoUrl')"
               placeholder="Enter Logo URL">
      </div>
      <div class="form-group">
        <label for="Description">Description</label>
        <reactive-quill-editor-component [resourceInSelection]="resourceInSelection"
                                         [formControlForText]="resourceForm?.controls.Description"
                                         resourceField="Description"
                                         pathOnResource="xp.Description"
                                         (resourceUpdated)="updateResource.emit($event)">
        </reactive-quill-editor-component>
      </div>
      <div class="form-group">
        <label for="Primary Contact Name">Primary Contact Name</label>
        <input type="text"
               class="form-control"
               id="Primary Contact Name"
               showErrors
               [resourceForm]="resourceForm"
               aria-describedby="Primary Contact Name"
               formControlName="PrimaryContactName"
               (input)="updateResourceFromEvent($event, 'xp.Contacts.0.Name')"
               placeholder="Enter Primary Contact Name">
      </div>
      <div class="form-group">
        <label for="Primary Contact Name">Primary Contact Email</label>
        <input type="text"
               class="form-control"
               id="Primary Contact Email"
               showErrors
               [resourceForm]="resourceForm"
               aria-describedby="Primary Contact Email"
               formControlName="PrimaryContactEmail"
               (input)="updateResourceFromEvent($event, 'xp.Contacts.0.Email')"
               placeholder="Enter Primary Contact Email">
      </div>
      <!-- no phone validation currently because this field has extraneous values that would break validation -->
      <div class="form-group">
        <label for="Primary Contact Phone">Primary Contact Phone</label>
        <input type="text"
               class="form-control"
               showErrors
               [resourceForm]="resourceForm"
               id="Primary Contact Phone"
               aria-describedby="Primary Contact Phone"
               formControlName="PrimaryContactPhone"
               (input)="updateResourceFromEvent($event, 'xp.Contacts.0.Phone')"
               placeholder="Enter Primary Contact Phone">
      </div>
      <div class="form-group">
        <label for="Category">Categories</label>
        <supplier-category-select-component [categorySelectionsControl]="resourceForm?.controls.Categories"
                                            [filterConfig]="filterConfig"
                                            (selectionsChanged)="updateResource.emit($event)">
        </supplier-category-select-component>
      </div>
      <div class="form-check">
        <input type="checkbox"
               class="form-check-input"
               id="Active"
               showErrors
               [resourceForm]="resourceForm"
               aria-describedby="Active"
               formControlName="Active"
               (input)="updateResourceFromEvent($event, 'Active')">
        <label class="form-check-label"
               for="Active">Active
        </label>
      </div>
    </div>

  </form>
</div>
