<resource-table-component [resourceList]="resourceList"
                          [resourceOptions]="resourceOptions"
                          [selectedResourceID]="selectedResourceID"
                          [updatedResource]="updatedResource"
                          [resourceInSelection]="resourceInSelection"
                          [ocService]="ocService"
                          [parentResourceService]="supplierService"
                          (searched)="searchResources($event)"
                          (hitScrollEnd)="handleScrollEnd()"
                          (changesSaved)="saveUpdates()"
                          (changesDiscarded)="discardChanges()"
                          (resourceDelete)="deleteResource()"
                          (applyFilters)="applyFilters()"
                          (resourceSelected)="selectResource($event)">

  <!-- filter component -->
  <!-- <form class="d-flex flex-column filters"
        [formGroup]="filterForm">
    <div *ngFor="let filter of filterConfig.Filters"
         class="group">
      <select class="form-control input-sm"
              type="select"

                value="{{option}}">{{option}}</option>
      </select>
      <span class="highlight"></span>
      <label>{{filter.Display}}</label>
    </div>
  </form> -->

  <!-- full view table -->
  <table class="table table-hover resource-table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">ID</th>
        <th scope="col">Active</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let location of resourceList.Items; index as index"
          (click)="selectResource(location)"
          class="selectable-row"
          [ngClass]="{'selected-resource':selectedIndex === index}">
        <td>{{location.AddressName}}</td>
        <td>{{location.ID}}</td>
        <td>{{location.Active ? 'Active' : 'Inactive'}}</td>
      </tr>
      <tr *ngIf="resourceList?.Meta?.Page < resourceList?.Meta?.TotalPages">
        <td>More locations</td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <!-- edit product -->
  <div class="resource-edit">
    <div class="form-group">
      <label for="Street1">Street1</label>
      <input type="text"
             class="form-control"
             id="Street1"
             aria-describedby="Street1"
             value="{{updatedResource.Street1}}"
             (input)="updateResource('Street1', $event)"
             placeholder="Enter resource Street1">
    </div>
    <div class="form-group">
      <label for="City">City</label>
      <input type="text"
             class="form-control"
             id="City"
             aria-describedby="City"
             value="{{updatedResource.City}}"
             (input)="updateResource('City', $event)"
             placeholder="Enter resource City">
    </div>
    <div class="form-group">
      <label for="State">State</label>
      <input type="text"
             class="form-control"
             id="State"
             aria-describedby="State"
             value="{{updatedResource.State}}"
             (input)="updateResource('State', $event)"
             placeholder="Enter resource State">
    </div>
    <div class="form-group">
      <label for="Zip">Zip</label>
      <input type="text"
             class="form-control"
             id="Zip"
             aria-describedby="Zip"
             value="{{updatedResource.Zip}}"
             (input)="updateResource('Zip', $event)"
             placeholder="Enter resource Zip">
    </div>
    <div class="form-group">
      <label for="Country">Country</label>
      <input type="text"
             class="form-control"
             id="Country"
             aria-describedby="Country"
             value="{{updatedResource.Country}}"
             (input)="updateResource('Country', $event)"
             placeholder="Enter resource Country">
    </div>
  </div>
</resource-table-component>
