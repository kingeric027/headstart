<resource-table-component [resourceList]="resourceList"
                          [resourceOptions]="resourceOptions"
                          [selectedResourceID]="selectedResourceID"
                          [updatedResource]="updatedResource"
                          [resourceInSelection]="resourceInSelection"
                          [ocService]="ocService"
                          [parentResourceService]="supplierService"
                          (searched)="searchResources($event)"
                          (hitScrollEnd)="handleScrollEnd()"
                          (changesSaved)="saveUpdates()"
                          (applyFilters)="applyFilters()"
                          (resourceSelected)="selectResource($event)">

  <!-- filter component -->
  <!-- <form class="d-flex flex-column filters"
        [formGroup]="filterForm">

         class="group">
      <select class="form-control input-sm"

  <!-- full view table -->
  <table class="table table-hover resource-table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">ID</th>
        <th scope="col">Active</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of resourceList.Items; index as index"
          (click)="selectResource(user)"
          class="selectable-row"
          [ngClass]="{'selected-resource':selectedIndex === index}">
        <td>
          <summary-resource-display-component [resource]="user"
                                              resourceType="users">
          </summary-resource-display-component>
        </td>
        <td>{{user.ID}}</td>
        <td>{{user.Active ? 'Active' : 'Inactive'}}</td>
      </tr>
      <tr *ngIf="resourceList?.Meta?.Page < resourceList?.Meta?.TotalPages">
        <td>More users</td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <!-- edit product -->
  <div class="resource-edit">
    <div class="form-group">
      <label for="Username">Username</label>
      <input type="text"
             class="form-control"
             id="Username"
             aria-describedby="Username"
             value="{{updatedResource.Username}}"
             (input)="updateResource('Username', $event)"
             placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="First Name">First Name</label>
      <input type="text"
             class="form-control"
             id="FirstName"
             aria-describedby="First Name"
             value="{{updatedResource.FirstName}}"
             (input)="updateResource('FirstName', $event)"
             placeholder="Enter First Name">
    </div>
    <div class="form-group">
      <label for="Last Name">Last Name</label>
      <input type="text"
             class="form-control"
             id="LastName"
             aria-describedby="Last Name"
             value="{{updatedResource.LastName}}"
             (input)="updateResource('LastName', $event)"
             placeholder="Enter Last Name">
    </div>
    <div class="form-group">
      <label for="Email">Email</label>
      <input type="text"
             class="form-control"
             id="Email"
             aria-describedby="Email"
             value="{{updatedResource.Email}}"
             (input)="updateResource('Email', $event)"
             placeholder="Enter Email">
    </div>
  </div>
</resource-table-component>
