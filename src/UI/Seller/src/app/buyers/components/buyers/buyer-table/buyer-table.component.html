<resource-table-component [resourceList]="resourceList"
                          [selectedResourceID]="selectedResourceID"
                          [updatedResource]="updatedResource"
                          [resourceInSelection]="resourceInSelection"
                          [ocService]="ocService"
                          [dataIsSaving]="dataIsSaving"
                          [resourceForm]="resourceForm"
                          (searched)="searchResources($event)"
                          (hitScrollEnd)="handleScrollEnd()"
                          (changesSaved)="saveUpdates()"
                          (changesDiscarded)="discardChanges()"
                          (resourceDelete)="deleteResource()"
                          (resourceSelected)="selectResource($event)">

  <div class="resource-edit">
    <div *ngIf="resourceForm"
         class="container-fluid resource-edit">
      <form [formGroup]="resourceForm">
        <div class="row pt-3">
          <div class="col-md-5">
            <h5>Buyer Details</h5>
            <p>This is the basic details of the supplier.</p>
          </div>
          <div class="col-md-7 form-group">
            <div class="form-group">
              <label for="ID">ID</label>
              <input type="text"
                     class="form-control"
                     id="ID"
                     showErrors
                     aria-describedby="ID"
                     maxlength="100"
                     [resourceForm]="resourceForm"
                     formControlName="ID"
                     (input)="handleUpdateResource($event, 'ID')"
                     placeholder="Enter Optional ID">
            </div>
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="text"
                     class="form-control"
                     id="Name"
                     showErrors
                     aria-describedby="Name"
                     maxlength="100"
                     [resourceForm]="resourceForm"
                     formControlName="Name"
                     (input)="handleUpdateResource($event, 'Name')"
                     placeholder="Enter Name">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</resource-table-component>
