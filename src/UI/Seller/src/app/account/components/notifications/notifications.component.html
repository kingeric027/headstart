<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 bg-white border-right">
      <account-menu></account-menu>
    </div>
    <div class="col-md-9 bg-light">
      <perfect-scrollbar style="width: 100%;"
                         [ngStyle]="{'height.px': contentHeight}">
        <div class="container-fluid py-3">
          <div class="row">
            <div class="col-md-7">
              <div class="d-flex justify-content-between align-items-center">
                <h1 class="resource-name mb-0"
                    translate>Email Notifications</h1>
                <div>
                  <button class="btn btn-primary btn-sm"
                          *ngIf="areChanges"
                          (click)="patchUser(['xp'])">Save Changes</button>
                  <button class="btn btn-outline-teal btn-sm ml-2"
                          *ngIf="areChanges"
                          (click)="discardChanges()">Discard Changes</button>
                </div>
              </div>
              <seller-email-notifications *ngIf="userContext?.UserType === 'SELLER'"
                                          [user]="userEditable"
                                          [sellerUserForm]="userForm"
                                          (toggleReceiveOrderEmails)="toggleOrderEmails($event)"
                                          (toggleReceiveRequestInfoEmails)="toggleRequestInfoEmails($event)"
                                          (removeRcpt)="removeAddtlRcpt($event)"
                                          (addRcpt)="addAddtlRcpt()">
              </seller-email-notifications>
            </div>
            <div class="col-md-5">
              <account-summary [user]="userEditable"></account-summary>
            </div>
          </div>
        </div>
      </perfect-scrollbar>
    </div>
  </div>
</div>
