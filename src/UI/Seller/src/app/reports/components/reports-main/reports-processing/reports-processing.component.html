<div *ngIf="selectedTemplateID" class="row mt-5">
    <div class="col-md-5">
        <h5>Report Processing</h5>
        <p>Preview the report data in a table, or download the file.</p>
    </div>
    <div class="col-md-7 form-row">
        <div class="form-group col-md-3">
            <button class="btn btn-block btn-outline-primary mt-3 mt-md-0" [disabled]="fetchingPreview || this.reportSelectionForm.status === 'INVALID'"
                (click)="previewReport(selectedTemplateID)">
                <span *ngIf="!fetchingPreview">Preview Report</span>
                <span *ngIf="fetchingPreview" class="spinner-border spinner-border-sm" role="status"
                    aria-hidden="true"></span>
                <span *ngIf="fetchingPreview"> Fetching Preview...</span>
            </button>
        </div>
        <div class="form-group col-md-3">
            <button class="btn btn-block btn-outline-primary mt-3 mt-md-0" [disabled]="reportDownloading || this.reportSelectionForm.status === 'INVALID'"
                (click)="downloadReport(selectedTemplateID)">
                <span *ngIf="!reportDownloading">Download Report</span>
                <span *ngIf="reportDownloading" class="spinner-border spinner-border-sm" role="status"
                    aria-hidden="true"></span>
                <span *ngIf="reportDownloading"> Downloading...</span>
            </button>
        </div>
    </div>
</div>
