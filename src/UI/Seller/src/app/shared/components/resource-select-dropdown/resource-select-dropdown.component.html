<!-- parent resource dropdown -->
<div ngbDropdown
     class="parent-resource-dropdown btn-block">
  <button class="resource-btn btn btn-outline-dark"
          id="parentresourcedropdown"
          ngbDropdownToggle>{{selectedParentResourceName}}</button>
  <div ngbDropdownMenu
       aria-labelledby="parent resource dropdown">
    <search-component class="mr-3 w-100"
                      [placeholderText]="'Search'"
                      [searchTermInput]="searchTerm"
                      (searched)="searchedResources($event)">
    </search-component>
    <perfect-scrollbar class="dropdown-ps"
                       (psYReachEnd)="handleScrollEnd()"
                       [ngStyle]="{'height.px': psHeight - 80}">
      <button ngbDropdownItem
              *ngFor="let resource of parentResourceList.Items"
              (click)="selectParentResource(resource)">
        <summary-resource-display-component [resource]="resource"
                                            [resourceType]="ocService.primaryResourceLevel">
        </summary-resource-display-component>
      </button>
    </perfect-scrollbar>
  </div>
</div>
