<table class="table table-hover resource-table">
  <thead>
    <tr>
      <th *ngFor="let header of headers"
          scope="col">{{header}}</th>
    </tr>
  </thead>
  <tbody *ngIf="requestStatus === 'SUCCESSFUL_WITH_ITEMS' || requestStatus === 'REFRESHING_ITEMS'">
    <tr *ngFor="let row of rows; index as index"
        (click)="selectResource(row.resource)"
        class="selectable-row"
        [ngClass]="{'selected-resource':selectedIndex === index}"
        select="table-body-row">
      <td *ngFor="let cell of row.cells">
        <span *ngIf="cell.type === 'BASIC_STRING'">
          {{cell.value}}
        </span>
        <div class="d-flex"
             *ngIf="cell.type === 'STRING_WITH_IMAGE'">
          <img alt="Avatar"
               class="avatar rounded-circle"
               src="{{row.imgPath}}"
               alt="">
          <span class="ml-3 d-flex flex-column justify-content-center">
            <div class="h6">{{cell.value}}</div>
          </span>
        </div>
      </td>
    </tr>
    <tr *ngIf="_resourceList?.Meta?.Page < _resourceList?.Meta?.TotalPages">
      <td>More...</td>
      <td [attr.colspan]="numberOfColumns-1"></td>
    </tr>
  </tbody>

  <tbody *ngIf="requestStatus === 'SUCCESSFUL_NO_ITEMS_NO_FILTERS'">
    <tr>
      <td>No items</td>
      <td [attr.colspan]="numberOfColumns-1"></td>
    </tr>
  </tbody>
  <tbody *ngIf="requestStatus === 'SUCCESSFUL_NO_ITEMS_WITH_FILTERS'">
    <tr>
      <td>No items, try changing search or removing filters</td>
      <td [attr.colspan]="numberOfColumns-1"></td>
    </tr>
  </tbody>

  <tbody *ngIf="requestStatus === 'GETTING_NEW_ITEMS'">
    <tr>
      <td>Getting items</td>
      <td [attr.colspan]="numberOfColumns-1"></td>
    </tr>
  </tbody>
</table>
