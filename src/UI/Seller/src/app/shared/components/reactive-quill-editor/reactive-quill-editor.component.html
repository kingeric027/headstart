<div *ngIf="_formControlForText && !readonly">
  <quill-editor [formControl]="_formControlForText"
                id="Description">
  </quill-editor>
  <div [ngClass]="{'error-message': _formControlForText.status === 'INVALID'}">Characters: {{_formControlForText.value?.length || 0}}/1000 (includes HTML formatting characters)</div>
</div>
<ng-container *ngIf="readonly">
  <p [innerHtml]="_formControlForText.value"></p>
  <p *ngIf="_formControlForText.value === '' || _formControlForText.value === null">This product has no description</p>
</ng-container>
