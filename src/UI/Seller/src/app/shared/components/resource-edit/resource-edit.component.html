<h4 class="mt-3"
    *ngIf="checkForParent()">Add a SubCategory to {{_params}}</h4>
<div *ngFor="let field of _resourceFields">
       <div *ngIf="field.type === 'string' && field.field === 'ParentID' && _params"
       class="form-group">
    <label for="field.field">{{field.field}}</label>
    <input type="text"
           class="form-control"
           id="{{field.field}}"
           aria-describedby="field.field"
           value="{{_params}}"
           (input)="handleUpdateResource($event)"
           placeholder="Enter {{field.field}}"
           readonly>
  </div>
  <div *ngIf="field.type === 'string' && field.field === 'ParentID' && !_params"
       class="form-group">
    <label for="field.field">{{field.field}}</label>
    <input type="text"
           class="form-control"
           id="{{field.field}}"
           aria-describedby="field.field"
           value="{{_params}}"
           (input)="handleUpdateResource($event)"
           placeholder="Enter {{field.field}}">
  </div>
  <div *ngIf="field.type === 'string' && field.field !== 'ParentID'"
       class="form-group">
    <label for="field.field">{{field.field}}</label>
    <input type="text"
           class="form-control"
           id="{{field.field}}"
           aria-describedby="field.field"
           value="{{_resource[field.field]}}"
           (input)="handleUpdateResource($event)"
           placeholder="Enter {{field.field}}">
  </div>
  <div *ngIf="field.type === 'number'"
       class="form-group">
    <label for="field.field">{{field.field}}</label>
    <input *ngIf="field.type === 'number'"
           type="number"
           class="form-control"
           id="{{field.field}}"
           aria-describedby="field.field"
           value="{{_resource[field.field]}}"
           (input)="handleUpdateResource($event)"
           placeholder="Enter {{field.field}}">
  </div>
  <div *ngIf="field.type === 'boolean'">
    <p class="mb-1">{{field.field}}</p>
    <label class="switch mb-0"
           for="{{field.field}}">
      <input type="checkbox"
             class="form-check-input"
             id="{{field.field}}"
             [checked]="_resource[field.field]"
             aria-describedby="field.field"
             (input)="handleUpdateResource($event, 'boolean')">
      <span class="slider round cursor-pointer"></span>
    </label>
  </div>
</div>
