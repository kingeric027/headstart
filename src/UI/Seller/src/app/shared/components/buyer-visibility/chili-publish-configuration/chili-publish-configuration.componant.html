<ng-container>
    <div>
        <div class="row">
            <div class="col-md-5">
                <div *ngIf="showChiliDocuments">
                    <label translate>ADMIN.PRODUCT_EDIT.SELECT_CHILI_TEMPLATE</label>
                    <select class="form-control"
                            (change)="selectChiliTemplate($event)">
                        <option selected
                                disabled
                                [ngValue]="null">
                            Select
                        </option>
                        <option *ngFor="let document of tecraDocuments"
                                [value]="document.id">
                            {{document.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div *ngIf="showAvailableCategories">
                    <label translate>ADMIN.PRODUCT_EDIT.CATALOG_ASSIGNMENT</label>
                    <select class="form-control"
                            (change)="setCatalogSelection($event)">
                        <option selected
                                disabled
                                [ngValue]="null">
                            Select
                        </option>
                        <option *ngFor="let cat of catalogAssignments"
                                [value]="cat.ID">
                            {{cat.Name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div *ngIf="showAssignmentButton">
                    <button class="btn btn-primary btn-chili"
                            type="submit"
                            (click)="executeChiliConfigAssignmentRequest()"
                            translate>
                        ADMIN.PRODUCT_EDIT.SAVE_CHILI_CONFIG
                    </button>
                </div>
            </div>
        </div>
        <div *ngIf="showChiliConfigs" class="selected-configs">
            <strong translate>ADMIN.PRODUCT_EDIT.SELECTED_CHILI_CONFIGURATIONS</strong>
            <table class='table table-bordered table-condensed table-striped table-hover'>
                <tr class="table-row" *ngFor="let config of chiliConfigs">
                    <td>
                        <div class="row">
                            <div class="col-md-5">
                                <p>Template: {{config.ChiliTemplateName}}</p>
                            </div>
                            <div class="col-md-3">
                                <p>Catalog: {{config.CatalogID}}</p>
                            </div>
                            <div class="col-md-4">
                                <div class="btn-group" role="group">
                                    <button class="btn btn-danger"
                                            type="submit"
                                            (click)="deleteChiliConfig(config)"
                                            translate>
                                        ADMIN.DELETE.DELETE
                                    </button>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</ng-container>
