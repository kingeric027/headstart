<nav class="navbar navbar-expand-lg navbar-light border-bottom bg-light">
  <div class="px-3">

    <!-- Mobile Menu Toggle -->
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-label="Toggle navigation"
            [attr.aria-expanded]="!isCollapsed"
            (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Navbar Menu -->
    <div class="collapse navbar-collapse d-flex"
         id="navbarSupportedContent"
         [ngClass]="{'show': !isCollapsed}">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <img class="nav-link navbar-brand"
               routerLink="/home"
               width="150px"
               src="../../../assets/four51-logo.png">
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/home">
            <fa-icon [icon]="faUserCircle"
                     size="2x"></fa-icon>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="bg-secondary">
  <div class="d-flex">
    <div class="dropdown text-center flex-fill py-2"
         *ngFor="let nav of headerConfig">
      <a class="text-white">{{ nav.title }}
      </a>
      <div class="dropdown-content mt-2">
        <a [routerLink]="route.route"
           *ngFor="let route of nav.routes">{{ route.title }}</a>
      </div>
    </div>
  </div>
</div>
