<nav class="navbar navbar-expand-lg border-bottom navbar-oc justify-content-between">

  <!-- Mobile Menu Toggle -->
  <button class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-label="Toggle navigation"
          [attr.aria-expanded]="!isCollapsed"
          (click)="isCollapsed = !isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible Navbar Menu -->
  <div class="collapse navbar-collapse d-flex justify-content-between"
       id="navbarSupportedContent"
       [ngClass]="{'show': !isCollapsed}">
    <div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <img class="nav-link navbar-brand"
               routerLink="/home"
               width="150px"
               src="https://four51.io/wp-content/uploads/2019/08/Four51_Logo_MPLS_White@2x@1x.png">
        </li>
        <li class="nav-item d-flex flex-column justify-content-center resource-nav-link-container">
          <div class="d-flex">
            <div class="dropdown text-center flex-fill py-2 nav-grouping-width"
                 *ngFor="let nav of headerConfig"
                 [ngClass]="{'active-nav-group' : nav.title === activeTitle}">
              <a *ngIf="nav.subRoutes"
                 [routerLink]="nav.route"
                 class="text-white">{{ nav.title }}
              </a>
              <a *ngIf="!nav.subRoutes"
                 [routerLink]="nav.route"
                 class="text-white">{{ nav.title }}
              </a>
              <div *ngIf="nav.subRoutes"
                   class="dropdown-content mt-2 dropdown-column-width">
                <a [routerLink]="route.route"
                   class="text-left"
                   *ngFor="let route of nav.subRoutes">{{ route.title }}</a>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link"
           routerLink="/home">
          <fa-icon [icon]="faUserCircle"
                   class="user-icon"
                   size="2x"></fa-icon>
        </a>
      </li>
    </ul>
  </div>
</nav>
